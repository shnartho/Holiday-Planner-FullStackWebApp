apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: shnartho/holidayplanner-backend-image:1.0
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: production